# 一行の文字列制限を100文字から300文字に変更
line_length:
- 800

file_length:
- 800

excluded: # Lint対象から外すファイルのあるパスを記述
- reddift/vendor
- reddift.playground
- reddiftTests
- reddiftSample
- reddiftSampleTV

# クラスの行数
type_body_length:
- 400 # warning
- 800 # error

# 変数名の最大文字数
variable_name_max_length:
- 60 # warning
- 80 # error

# 変数名の最小文字数
variable_name_min_length:
- 1 # warning
- 0 # error

# 関数の長さ
function_body_length:
- 100 # warning
- 200 # error

cyclomatic_complexity:
- 100